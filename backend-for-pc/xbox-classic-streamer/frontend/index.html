    <script>

        Vue.use(httpVueLoader);

        Vue.component("navbar", httpVueLoader("components/Navbar/Navbar.vue"))
          Vue.component("currentspeed", httpVueLoader("components/Navbar/CurrentSpeed/CurrentSpeed.vue"))
            Vue.component("downloadspeed", httpVueLoader("components/Navbar/CurrentSpeed/Cards/DownloadSpeed.vue"))
            Vue.component("uploadspeed", httpVueLoader("components/Navbar/CurrentSpeed/Cards/UploadSpeed.vue"))
          Vue.component("sessionstats", httpVueLoader("components/Navbar/SessionStats/SessionStats.vue"))

            Vue.component("freespace", httpVueLoader("components/Navbar/SessionStats/Cards/FreeSpace.vue"))
            Vue.component("uploadedstats", httpVueLoader("components/Navbar/SessionStats/Cards/Uploaded.vue"))
          Vue.component("bottommenu", httpVueLoader("components/Navbar/BottomMenu/BottomMenu.vue"))
            Vue.component("altspeeds", httpVueLoader("components/Navbar/BottomMenu/Buttons/AltSpeeds.vue"))
            Vue.component("exit", httpVueLoader("components/Navbar/BottomMenu/Buttons/Exit.vue"))
            Vue.component("toogledarklight", httpVueLoader("components/Navbar/BottomMenu/Buttons/ToogleDarkLight.vue"))
        Vue.component("addtorrentmodal", httpVueLoader("/components/Modals/AddTorrentModal/AddTorrentModal.vue"))
        Vue.component("settingsmodal", httpVueLoader("components/Modals/SettingsModal/SettingsModal.vue"))
          Vue.component("basicsettings", httpVueLoader("components/Modals/SettingsModal/Tabs/BasicSettings.vue"))
          Vue.component("xboxsettings", httpVueLoader("components/Modals/SettingsModal/Tabs/XboxSettings.vue"))
        Vue.component("menubar", httpVueLoader("components/Home/MenuBar/MenuBar.vue"))
          Vue.component("addtorrent", httpVueLoader("components/Home/MenuBar/Buttons/AddTorrent.vue"))
          Vue.component("pauseselected", httpVueLoader("components/Home/MenuBar/Buttons/PauseSelected.vue"))
          Vue.component("removeselected", httpVueLoader("components/Home/MenuBar/Buttons/RemoveSelected.vue"))
          Vue.component("resumeselected", httpVueLoader("components/Home/MenuBar/Buttons/ResumeSelected.vue"))
          Vue.component("searchtorrents", httpVueLoader("components/Home/MenuBar/Buttons/SearchTorrents.vue"))
          Vue.component("settings", httpVueLoader("components/Home/MenuBar/Buttons/Settings.vue"))
        Vue.component("dashboard", httpVueLoader("components/Home/Dashboard/Dashboard.vue"))
          Vue.component("topbar", httpVueLoader("components/Home/Dashboard/TopBar/TopBar.vue"))
            Vue.component("searchfilter", httpVueLoader("components/Home/Dashboard/TopBar/Buttons/SearchFilter.vue"))
            Vue.component("selection", httpVueLoader("components/Home/Dashboard/TopBar/Buttons/Selection.vue"))
            Vue.component("sorting", httpVueLoader("components/Home/Dashboard/TopBar/Buttons/Sorting.vue"))
          Vue.component("torrents", httpVueLoader("components/Home/Dashboard/Torrents/Torrents.vue"))
            Vue.component("downloaditem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Download.vue"))
            Vue.component("downloadeditem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Downloaded.vue"))
            Vue.component("etaitem", httpVueLoader("components/Home/Dashboard/Torrents/Items/ETA.vue"))
            Vue.component("peersitem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Peers.vue"))
            Vue.component("progressitem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Progress.vue"))
            Vue.component("sizeitem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Size.vue"))
            Vue.component("statusitem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Status.vue"))
            Vue.component("uploaditem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Upload.vue"))
            Vue.component("uploadeditem", httpVueLoader("components/Home/Dashboard/Torrents/Items/Uploaded.vue"))
            Vue.component("rightclickmenu", httpVueLoader("components/Home/Dashboard/Torrents/RightClickMenu/RightClickMenu.vue"))
              Vue.component("delete", httpVueLoader("components/Home/Dashboard/Torrents/RightClickMenu/Items/Delete.vue"))
              Vue.component("play", httpVueLoader("components/Home/Dashboard/Torrents/RightClickMenu/Items/Play.vue"))
              Vue.component("resumepause", httpVueLoader("components/Home/Dashboard/Torrents/RightClickMenu/Items/ResumePause.vue"))
              Vue.component("showinfo", httpVueLoader("components/Home/Dashboard/Torrents/RightClickMenu/Items/ShowInfo.vue"))
              Vue.component("startstop", httpVueLoader("components/Home/Dashboard/Torrents/RightClickMenu/Items/StartStop.vue"))
        Vue.component("basicnotification", httpVueLoader("components/Notifications/BasicNotification.vue"))

        const routes = [
            {
                path: "/",
                name: "Home",
                component: httpVueLoader("views/Home.vue")
            }
        ];

        const router = new VueRouter ({
            routes: routes
        });

        const store = new Vuex.Store ({
            strict: false,
            state: {
              torrents: [],
              configuration: null
            },
            getters: {
              getTorrents(state) {
                return state.torrents;
              },
              getConfiguration(state) {
                return JSON.parse(JSON.stringify(state.configuration));
              }
            },
            mutations: {
              updateTorrents(state, torrents) {
                state.torrents = torrents;
              },
              updateConfiguration(state, configuration) {
                state.configuration = configuration;
              }
            },
            actions: {
              updateTorrents(context, torrents) {
                context.commit('updateTorrents', torrents);
              },
              updateConfiguration(context, configuration) {
                context.commit('updateConfiguration', configuration);
              }
            },
            plugins: [window.createPersistedState({
                storage: window.sessionStorage
            })]
        });
        
        const vuetify = new Vuetify();

        const socket = io()

        var vm = new Vue ({
            el: "#app",
            router: router,
            store: store,
            vuetify: vuetify
        }).$mount("#app");
    </script>
  </body>
</html>
