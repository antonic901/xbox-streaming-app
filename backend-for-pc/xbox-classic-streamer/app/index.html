<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stream Movies & TV Shows</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>

  </head>
  <body>
    <div id="app" class="content">
      <v-app>
        <Navbar></Navbar>
        <v-main style="background-color: #EEEEEE;">
          <v-container fluid>
            <router-view></router-view>
          </v-container>
        </v-main> 
      </v-app>
    </div>

    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vuex.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/vuetify.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/vuex-persistedstate.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/lodash.min.js"></script>
    <script>

        Vue.use(httpVueLoader);

        Vue.component("navbar", httpVueLoader("components/Navbar.vue"))

        const routes = [
            {
                path: "/",
                name: "Home",
                component: httpVueLoader("views/Home.vue")
            }
        ];

        const router = new VueRouter ({
            routes: routes
        });

        const store = new Vuex.Store ({
            strict: false,
            state: {
              torrents: []
            },
            getters: {
              getTorrents(state) {
                return state.torrents;
              }
            },
            mutations: {
              updateTorrents(state, torrents) {
                state.torrents = torrents;
              }
            },
            actions: {
              updateTorrents(context, torrents) {
                context.commit('updateTorrents', torrents);
              }
            },
            plugins: [window.createPersistedState({
                storage: window.sessionStorage
            })]
        });
        
        const vuetify = new Vuetify();

        const socket = io()

        var vm = new Vue ({
            el: "#app",
            router: router,
            store: store,
            vuetify: vuetify
        }).$mount("#app");
    </script>
  </body>
</html>
